<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jkanban@1.3.1/dist/jkanban.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Canterbury&display=swap">
    <link rel="stylesheet" href="css/eic.css">
    <link rel="stylesheet" href="css/eic-account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-head d-flex align-items-center">
            <img src="images/unnamed (1).png" alt="Profile Picture" class="brand-logo" style="max-width: 60px; margin-top: 10px;">
            <div class="ms-3">
                <span class="collegianer">Collegianer</span><br>
                <p class="task-management-system">Task Management System</p>
            </div>
        </div>
        <hr class="sidebar-divider">
        <div class="sidebar-section">
            <a href="eic-dashboard.html">
                <span class="icon"><i class="fa-solid fa-house"></i></span> Home
            </a>
            <a href="#">
                <span class="icon"><i class="fa-solid fa-folder"></i></span> Projects
            </a>
            <a href="#">
                <span class="icon"><i class="fa-solid fa-clock"></i></span> History
            </a>
            <a href="#">
                <span class="icon"><i class="fa-solid fa-user"></i></span> User Profile
            </a>
            <a href="#">
                <span class="icon"><i class="fa-solid fa-users" style="margin-left: -5px;"></i></span> Accounts
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="ms-auto">
                        <!-- Profile Dropdown -->
                        <div class="dropdown">
                            <button class="btn profile-button dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="images/customer02.jpg" alt="Profile Picture" class="profile-img">
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                <li class="dropdown-item d-flex align-items-center">
                                    <img src="images/customer02.jpg" alt="Profile Picture" style="width: 30px; height: 30px; margin-right: 10px;"> Name
                                </li>
                                <li class="dropdown-item d-flex align-items-center">
                                    <i class="fas fa-volume-mute" style="margin-right: 10px;"></i> Mute notifications
                                </li>
                                <li class="dropdown-item d-flex align-items-center">
                                    <i class="fas fa-user" style="margin-right: 10px;"></i> Profile
                                </li>
                                <li class="dropdown-item d-flex align-items-center">
                                    <i class="fas fa-sign-out-alt" style="margin-right: 10px;"></i> Logout
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Dashboard Section -->
        <div class="dashboard container mt-4">
            <div class="row">
                <div class="col-md-4">
                    <div class="dashboard-card admin-card">
                        <div class="card-icon">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <div class="card-content">
                            <h5>Total Admin</h5>
                            <p class="count" id="totalAdmins">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="dashboard-card editorial-card">
                        <div class="card-icon">
                            <i class="fas fa-user-edit"></i>
                        </div>
                        <div class="card-content">
                            <h5>Total Editorial Board</h5>
                            <p class="count" id="totalEditorials">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="dashboard-card staff-card">
                        <div class="card-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="card-content">
                            <h5>Total Staff</h5>
                            <p class="count" id="totalStaff">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User Information Table -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white py-3">
                    <h3 class="card-title text-primary fw-bold mb-0">User Information</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-4">
                            <thead class="bg-light">
                                <tr>
                                    <th class="fw-semibold">Lastname</th>
                                    <th class="fw-semibold">Firstname</th>
                                    <th class="fw-semibold">Middlename</th>
                                    <th class="fw-semibold">Email</th>
                                    <th class="fw-semibold">Role</th>
                                    <th class="fw-semibold">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody">
                                <!-- User accounts will be added here -->
                            </tbody>
                        </table>
                    </div>
                    <button class="btn btn-primary px-4 shadow-sm" onclick="openAddUserModal()">
                        <i class="fas fa-plus-circle me-2"></i>Add User
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="border: none;">
                    <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <input type="hidden" id="editUserIndex" value="">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" required>
                                <option selected disabled value="">Choose...</option>
                                <option value="Admin">Admin</option>
                                <option value="Editorial Board">Editorial Board</option>
                                <option value="Staff">Staff</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" style="border: none;">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveUser()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        function openAddUserModal(isEdit = false, rowIndex = null) {
            document.getElementById('addUserModalLabel').textContent = isEdit ? 'Edit User' : 'Add User';
            document.getElementById('editUserIndex').value = isEdit ? rowIndex : '';

            if (isEdit) {
                const row = document.getElementById('userTableBody').rows[rowIndex];
                document.getElementById('email').value = row.cells[3].textContent;
                document.getElementById('role').value = row.cells[4].textContent;
            } else {
                document.getElementById('email').value = '';
                document.getElementById('role').value = '';
            }

            var addUserModal = new bootstrap.Modal(document.getElementById('addUserModal'));
            addUserModal.show();
        }

        function addUser() {
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;

            if (!email || !role) {
                alert("Please fill in all fields.");
                return;
            }

            const userTableBody = document.getElementById('userTableBody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>-</td> <!-- Placeholder for Lastname -->
                <td>-</td> <!-- Placeholder for Firstname -->
                <td>-</td> <!-- Placeholder for Middlename -->
                <td>${email}</td>
                <td>${role}</td>
                <td>
                    <button class="btn btn-sm btn-warning" onclick="openAddUserModal(true, this.parentNode.parentNode.rowIndex - 1)">
                        <i class="fas fa-edit"></i>
                    </button>
                </td>
            `;
            userTableBody.appendChild(newRow);

            // Update total counts based on the role
            if (role === 'Admin') {
                const totalAdmins = document.getElementById('totalAdmins');
                totalAdmins.textContent = parseInt(totalAdmins.textContent) + 1;
            } else if (role === 'Editorial Board') {
                const totalEditorials = document.getElementById('totalEditorials');
                totalEditorials.textContent = parseInt(totalEditorials.textContent) + 1;
            } else if (role === 'Staff') {
                const totalStaff = document.getElementById('totalStaff');
                totalStaff.textContent = parseInt(totalStaff.textContent) + 1;
            }

            var addUserModal = bootstrap.Modal.getInstance(document.getElementById('addUserModal'));
            addUserModal.hide();
        }

        function saveUser() {
            const editUserIndex = document.getElementById('editUserIndex').value;
            if (editUserIndex) {
                const email = document.getElementById('email').value;
                const role = document.getElementById('role').value;

                const row = document.getElementById('userTableBody').rows[editUserIndex];
                const oldRole = row.cells[4].textContent;

                row.cells[3].textContent = email;
                row.cells[4].textContent = role;

                // Adjust total counts
                if (role !== oldRole) {
                    if (oldRole === 'Admin') {
                        const totalAdmins = document.getElementById('totalAdmins');
                        totalAdmins.textContent = parseInt(totalAdmins.textContent) - 1;
                    } else if (oldRole === 'Editorial Board') {
                        const totalEditorials = document.getElementById('totalEditorials');
                        totalEditorials.textContent = parseInt(totalEditorials.textContent) - 1;
                    } else if (oldRole === 'Staff') {
                        const totalStaff = document.getElementById('totalStaff');
                        totalStaff.textContent = parseInt(totalStaff.textContent) - 1;
                    }

                    if (role === 'Admin') {
                        const totalAdmins = document.getElementById('totalAdmins');
                        totalAdmins.textContent = parseInt(totalAdmins.textContent) + 1;
                    } else if (role === 'Editorial Board') {
                        const totalEditorials = document.getElementById('totalEditorials');
                        totalEditorials.textContent = parseInt(totalEditorials.textContent) + 1;
                    } else if (role === 'Staff') {
                        const totalStaff = document.getElementById('totalStaff');
                        totalStaff.textContent = parseInt(totalStaff.textContent) + 1;
                    }
                }
            } else {
                addUser();
            }
        }
    </script>
</body>

</html>
