                        </div>
                        <!-- Profile Dropdown -->
                        <div class="dropdown">
                            <button class="btn profile-button" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <img id="profileImage" src="/images/eic/user.png" alt="Profile Picture" class="profile-img">
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown" style="overflow: hidden;">
                                <li class="dropdown-item d-flex align-items-center">
                                    <img id="dropdownProfileImage" src="/images/eic/user.png" alt="Profile Picture" style="width: 30px; height: 30px; margin-right: 10px; border-radius: 100%;">
                                    <p class="profilename" id="profileName">Name</p>
                                </li>
                                <li class="dropdown-item d-flex align-items-center" id="viewProfile">
                                    <i class="fas fa-user" style="margin-right: 10px;"></i>
                                    <span id="profileText">Profile</span>
                                </li>
                                <li class="dropdown-item d-flex align-items-center" id="muteNotif">
                                    <i class="fas fa-volume-mute" style="margin-right: 10px;"></i>
                                    <span id="muteNotif">Mute notifications</span>
                                </li>
                                <li class="dropdown-item d-flex align-items-center" id="logout">
                                    <i class="fas fa-sign-out-alt" style="margin-right: 10px;"></i>
                                    <span id="logout">Logout</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Activity Log Section -->
        <div class="activity-log-container">
        </div>
    </div>


    <!-- Add this right before the closing body tag -->
    <div class="profile-card" id="profileCard">
        <div class="profile-card-content">
            <button class="close-profile" id="closeProfile">
                    <i class="fas fa-times"></i>
                </button>

            <div class="profile-banner"></div>

            <div class="profile-image">
                <img class="fas fa-user-circle" id="sidebarprofileImage" style="border-radius: 50%;">
                <div class="online-status"></div>
            </div>

            <div class="profile-details">
                <div class="profile-name" id="sidebarprofileName"> </div>
                <div class="profile-position"></div>

                <div class="profile-info-section">
                    <div class="profile-field" data-type="email">
                        <div class="field-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="field-content">
                            <label>Email</label>
                            <p id="sidebarEmail"></p>
                        </div>
                    </div>

                    <div class="profile-field" data-type="role">
                        <div class="field-icon">
                            <i class="fas fa-id-badge"></i>
                        </div>
                        <div class="field-content">
                            <label>Role</label>
                            <p id="sidebarRole"></p>
                        </div>
                    </div>

                    <div class="profile-field" data-type="date">
                        <div class="field-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="field-content">
                            <label>Joined Date</label>
                            <p>November 15, 2024</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
