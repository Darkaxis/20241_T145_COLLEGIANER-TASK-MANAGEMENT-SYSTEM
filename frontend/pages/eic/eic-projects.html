<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jkanban@1.3.1/dist/jkanban.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Canterbury&display=swap">
    <link rel="stylesheet" href="css/eic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-head d-flex align-items-center">
            <img src="images/unnamed (1).png" alt="Profile Picture" class="brand-logo" style="max-width: 60px; margin-top: 10px;">
            <div class="ms-3">
                <span class="collegianer">Collegianer</span><br>
                <p class="task-management-system" style="font-weight: 100; margin: 0; font-size: 12px; width: 15vw; letter-spacing: 1.5px;">Task Management System</p>
            </div>
        </div>
        <hr class="sidebar-divider">
        <div class="sidebar-section">
            <a href="eic-dashboard.html">
                <span class="icon"><i class="fa-solid fa-house"></i></span> Home
            </a>
            <a href="#">
                <span class="icon"><i class="fa-solid fa-folder"></i></span> Projects
            </a>
            <a href="#">
                <span class="icon"><i class="fa-solid fa-clock"></i></span> History
            </a>
            <a href="#">
                <span class="icon"><i class="fa-solid fa-user"></i></span> User Profile
            </a>
            <a href="#">
                <span class="icon"><i class="fa-solid fa-users" style="margin-left: -5px;"></i></span> Accounts
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">

                    <!-- Removed navigation items -->
                    <div class="ms-auto">
                        <!-- Profile Dropdown -->
                        <div class="dropdown">
                            <button class="btn profile-button dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="images/customer02.jpg" alt="Profile Picture" class="profile-img">
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                <li class="dropdown-item d-flex align-items-center">
                                    <img src="images/customer02.jpg" alt="Profile Picture" style="width: 30px; height: 30px; margin-right: 10px;"> Name
                                </li>
                                <li class="dropdown-item d-flex align-items-center">
                                    <i class="fas fa-volume-mute" style="margin-right: 10px;"></i> Mute notifications
                                </li>
                                <li class="dropdown-item d-flex align-items-center">
                                    <i class="fas fa-user" style="margin-right: 10px;"></i> Profile
                                </li>
                                <li class="dropdown-item d-flex align-items-center">
                                    <i class="fas fa-sign-out-alt" style="margin-right: 10px;"></i> Logout
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="card mb-3">
                <div class="row g-0 align-items-center">
                    <div class="col-md-1 text-center">
                        <i class="fa-solid fa-folder"></i>
                    </div>
                    <div class="col-md-8">
                        <h5 class="card-title">Project Title</h5>
                    </div>
                    <div class="col-md-3 text-end">
                        <a href="#" class="btn btn-link"> <i class="fa-solid fa-edit" style="color: green;"></i></a>
                        <a href="#" class="btn btn-link"> <i class="fa-solid fa-trash" style="color: red;"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-outline-primary">Add Project</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <script src="js/kanban.js"></script>

</body>

</html>
