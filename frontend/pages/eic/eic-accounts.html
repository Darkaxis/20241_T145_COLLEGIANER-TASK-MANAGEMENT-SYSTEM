        <!-- Dashboard Section -->
        <div class="dashboard">
            <div class="row">
                <!-- Cards will automatically adjust based on screen size -->
                <div class="dashboard-card admin-card" onclick="showUsersByRole('Editor in Charge')">
                    <div class="card-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="card-content">
                        <h5>Total Editorial in Charge</h5>
                        <p class="count" id="totalAdmins">0</p>
                    </div>
                </div>
                <div class="dashboard-card editorial-card" onclick="showUsersByRole('Editorial Board')">
                    <div class="card-icon">
                        <i class="fas fa-user-edit"></i>
                    </div>
                    <div class="card-content">
                        <h5>Total Editorial Board</h5>
                        <p class="count" id="totalEditorials">0</p>
                    </div>
                </div>
                <div class="dashboard-card staff-card" onclick="showUsersByRole('Staff')">
                    <div class="card-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="card-content">
                        <h5>Total Staff</h5>
                        <p class="count" id="totalStaff">0</p>
                    </div>
                </div>
                <div class="dashboard-card adviser-card" onclick="showUsersByRole('Adviser')">
                    <div class="card-icon">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="card-content">
                        <h5>Total Advisers</h5>
                        <p class="count" id="totalAdvisers">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Information Table -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-white py-3">
                <div class="d-flex justify-content-between align-items-center flex-wrap">
                    <h3 class="card-title text-primary fw-bold mb-0">User Information</h3>
                    <button class="btn btn-primary px-4 shadow-sm mt-2 mt-sm-0" onclick="openAddUserModal()">
                        <i class="fas fa-plus-circle me-2"></i>Add User
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-4">
                        <thead class="bg-light">
                            <tr>
                                <th class="fw-semibold">Name</th>
                                <th class="fw-semibold">Email</th>
                                <th class="fw-semibold">Role</th>
                                <th class="fw-semibold">Status</th>
                                <th class="fw-semibold">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <!-- User accounts will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="border: none;">
                    <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <input type="hidden" id="editUserIndex" value="">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="d-flex align-items-center">
                                <i class="fas fa-envelope me-2"></i>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="error-message"></div>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <div class="d-flex align-items-center">
                                <i class="fas fa-user-tag me-2"></i>
                                <select class="form-select" id="role">
                                    <option selected disabled value="">Choose...</option>
                                    <option value="Editor in Charge">Editor in Charge</option>
                                    <option value="Editorial Board">Editorial Board</option>
                                    <option value="Staff">Staff</option>
                                    <option value="Adviser">Adviser</option>
                                </select>
                            </div>
                            <div class="error-message"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="d-flex justify-content-between w-100 align-items-center">
                        <!-- Status toggle container -->
                        <div id="statusToggleContainer" style="display: none;">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="toggleUserStatusBtn" checked onchange="toggleUserStatus(this)">
                                <label class="form-check-label" for="toggleUserStatusBtn">
                                    <span class="status-text">Enabled</span>
                                </label>
                            </div>
                        </div>
                        <!-- Action buttons -->
                        <div>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" onclick="saveUser()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add this right before the scripts -->
    <div class="profile-card" id="profileCard">
        <div class="profile-card-content">

                </button>

            <div class="profile-banner"></div>

            <div class="profile-image">
                <img class="fas fa-user-circle" id="sidebarprofileImage" style="border-radius: 50%;">
                <div class="online-status"></div>
            </div>

            <div class="profile-details">
                <div class="profile-name" id="sidebarprofileName"> </div>
                <div class="profile-position"></div>

                <div class="profile-info-section">
                    <div class="profile-field">
                        <div class="field-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="field-content">
                            <label>Email</label>
                            <p id="sidebarEmail"></p>
                        </div>
                    </div>

                    <div class="profile-field">
                        <div class="field-icon">
                            <i class="fas fa-id-badge"></i>
                        </div>
                        <div class="field-content">
                            <label>Role</label>
                            <p id="sidebarRole"></p>
                        </div>

                    <!-- <div class="profile-field" data-type="date">
                        <div class="field-icon">

                    </div> -->
                </div>
            </div>
        </div>
    </div>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                            </thead>
                            <tbody id="usersByRoleTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
