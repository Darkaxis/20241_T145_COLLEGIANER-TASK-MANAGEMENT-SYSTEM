<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Not Found - Task Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/login/passReset.css">
    <style>
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .error-icon {
            font-size: 64px;
            color: #e74c3c;
            margin-bottom: 20px;
            display: block;
        }
        
        h1, p {
            text-align: center;
            width: 100%;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            width: 100%;
            
        }
        
        .button {
            display: inline-block;
            min-width: 200px;
            text-align: center;
            padding: 10px ;
            margin-left: 30px;
            margin-right: 30px;
            
        }
        
        .button.secondary {
            background-color: #fff;
            color: #2980b9;
            border: 1px solid #2980b9;
        }
        
        .button.secondary:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="/images/login/Collegianer logo.png" alt="Collegianer">
        </div>
        <i class="fas fa-user-slash error-icon"></i>
        <h1>User Not Found</h1>
        <p>We couldn't find a user account with the provided information.</p>
        <p>Please check your information and try again, or contact your administrator for assistance.</p>

        <div class="options">
            <a href="/" class="button ">Back to Login</a>
        </div>
    </div>

  
</body>

</html>
