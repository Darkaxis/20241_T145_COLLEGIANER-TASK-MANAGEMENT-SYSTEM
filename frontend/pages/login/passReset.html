<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Task Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/login/passReset.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="/images/login/Collegianer logo.png" alt="Collegianer">
        </div>
        <h1>Reset Your Password</h1>
        <p>Enter your email address and we'll send you a link to reset your password.</p>

        <form action="#" method="POST" id="resetForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>

            <button type="submit" class="button">Send Reset Link</button>

            <div class="back-to-login">
                <a href="/">Back to Login</a>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('resetForm');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            if (!email) {
                alert('Please enter your email address');
                return;
            }
            
            const response = await fetch('https://localhost:3000/api/v1/login/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email
                })
            });
            if (!response.ok) {
                alert('An error occurred. Please try again later.');
                return;
            }
            window.location.href = '/confirm';
        });
    </script>
</body>

</html>
