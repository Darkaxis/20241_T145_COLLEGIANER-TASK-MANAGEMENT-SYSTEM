<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/images/login/Collegianer logo.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css"> -->
    <link rel="stylesheet" href="/css/login/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Collegianer</title>
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="logo-section">
                    <div class="logo-header">
                        <img src="/images/login/Collegianer logo.png" alt="Collegianer Logo" class="collegianer-logo">
                        <img src="/images/login/font.png" alt="Collegianer Text" class="collegianer-text">
                    </div>
                    <p class="task-management">Task Management System</p>
                </div>
                <div class="col-md-6 ">
                    <img src="/images/login/newd.png" alt="Image" class="img-fluid login-image">
                </div>
                <div class=" col-md-6 contents ">
                    <div class="row justify-content-center ">
                        <div class="col-md-8 move-down ">
                            <div class="mb-4 ">
                                <h1 style="font-size: 30px; ">Log In</h1>
                            </div>

                            <form id="loginForm">
                                <div class="form-group">
                                    <div class="input-icon email-field">
                                        <span class="material-symbols-outlined">email</span>
                                        <input id="email" type="email" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-icon">
                                        <span class="material-symbols-outlined">key</span>
                                        <input type="password" id="password" placeholder="Password" required>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <a href="/login/passReset" class="forgot-password">
                                            <i class="fas fa-lock me-1"></i> Forgot Password?
                                        </a>
                                    </div>
                                </div>
                                <div id="recaptcha-wrapper">
                                    <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI" data-callback="onRecaptchaComplete"></div>
                                </div>
                                <button type="submit" class="login-btn">Log In</button>
                                <p class="or">
                                    <span class="line"></span>
                                    <span>or</span>
                                    <span class="line"></span>
                                </p>
                                <div class="google mb-4">
                                    <button type="button" id="google" style="font-family: 'Poppins', sans-serif;">
                                        <img src="/images/login/Group 427320702.svg" alt="Google Icon" style="margin-bottom: 6px;"> 
                                        Continue with Google
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>ss
        </div>
    </div>

    <script src="/js/login/script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>

</html>
