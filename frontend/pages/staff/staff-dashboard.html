        <!-- Task Detail Modal -->
        <div class="modal fade" id="taskDetailModal" tabindex="-1" aria-labelledby="taskDetailModalLabel" aria-hidden="true">

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="taskDetailModalLabel">Task Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="taskTitle" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="taskDescription" rows="3" readonly></textarea>
                        </div>


                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Status</label>
                                <input type="text" class="form-control" id="taskStatus" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Privacy</label>
                                <select class="form-control" id="taskPrivacy" disabled>
                                    <option value="Private">Private</option>
                                    <option value="Public">Public</option>
                                    <!-- <option value="Private Except">Private Except</option> -->
                                </select>
                            </div>
                        </div>

                        </div>

                    <div class="modal-header" style="border: none;">
                        <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="max-height: 300px; overflow-y: auto; margin-left: 15px;">
                        <form id="addTaskForm">
                            <div class="mb-3">
                                <label for="taskTitleInput" class="form-label">Task Title</label>
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-tasks me-2"></i>
                                    <input type="text" class="form-control" id="taskTitleInput">
                                </div>
                                <div class="error-message"></div>
                            </div>

                            <div class="mb-3">
                                <label for="taskDescriptionInput" class="form-label">Description</label>
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-align-left me-2"></i>
                                    <textarea class="form-control" id="taskDescriptionInput" rows="3"></textarea>
                                </div>
                                <div class="error-message"></div>
                            </div>


                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="taskStatusInput" class="form-label">Status</label>
                                    <div class="d-flex align-items-center">

                                        <select class="form-select" id="taskStatusInput">
                                            <option value="">Select Status</option>
                                            <option value="To Do">To Do</option>
                                            <option value="In Progress">In Progress</option>
                                            <option value="Checking">Checking</option>
                                        </select>
                                    </div>
                                    <div class="error-message"></div>
                                </div>

                                <div class="col-md-6">
                                    <label for="taskPrivacyInput" class="form-label">Privacy</label>
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-user-shield me-2"></i>
                                        <select class="form-select" id="taskPrivacyInput" onchange="toggleHideInput()">
                                            <option value="Private">Private</option>
                                            <option value="Public">Public</option>
                                            <!-- <option value="Private Except">Private Except</option> -->
                                        </select>
                                    </div>
                                    <div class="error-message"></div>
                                </div>
                            </div>

                            <!-- <div id="hideInputContainer" class="mb-3" style="display: none;">
                                <label for="hideUserInput" class="form-label">Hide From (comma-separated)</label>
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-user-secret me-2"></i>
                                    <input type="text" class="form-control" id="hideUserInput" placeholder="Enter names to hide">
                                </div>
                                <div class="error-message"></div>
                            </div> -->

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="taskAssignInput" class="form-label">Assign To</label>
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-user me-2"></i>
                                        <select class="form-select" id="taskAssignInput">
                                            <option value="">Select Assignee</option>
                                           
                                           
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="taskDateInput" class="form-label">Deadline</label>
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-calendar me-2"></i>
                                        <input type="date" class="form-control" id="taskDateInput">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="taskCategoryInput" class="form-label">Category</label>
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-tag me-2"></i>
                                    <input type="text" class="form-control" id="taskCategoryInput" placeholder="Enter task category">
                                </div>
                                <div class="error-message"></div>
                            </div>

                            <div class="mb-3">
                                <label for="taskLinkInput" class="form-label">Link</label>
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-link me-2"></i>
                                    <input type="url" class="form-control" id="taskLinkInput" placeholder="Enter task link">
                                </div>
                                <div class="error-message"></div>
                            </div>


                        </form>
                    </div>
                    <div class="modal-footer" style="border: none;">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveTaskButton">Create Task</button>
                    </div>

        <!-- Task Dashboard -->
        <div class="task-dashboard">
            <div class="task-board">
                <!-- To Do Column -->
                <div class="task-header">
                    <h3>
                        <div class="status-card status-todo">
                            <i class="fa-regular fa-circle"></i> TO DO
                            <span class="task-count" id="todo-column-count">0</span>
                        </div>
                    </h3>
                    <div class="task-column" id="todo-column">
                        <!-- ondrop="drop(event)" ondragover="allowDrop(event)" -->
                    </div>
                </div>

                <!-- In Progress Column -->
                <div class="task-header">
                    <h3>
                        <div class="status-card status-progress">
                            <i class="fas fa-adjust"></i> IN PROGRESS
                            <span class="task-count" id="in-progress-column-count">0</span>
                        </div>
                    </h3>
                    <div class="task-column" id="in-progress-column">
                        <!-- ondrop="drop(event)" ondragover="allowDrop(event)" -->
                    </div>
                </div>

                <!-- Checking Column -->
                <div class="task-header">
                    <h3>
                        <div class="status-card status-checking">
                            <i class="fas fa-spinner"></i> CHECKING
                            <span class="task-count" id="checking-column-count">0</span>
                        </div>
                    </h3>
                    <div class="task-column" id="checking-column">
                        <!-- ondrop="drop(event)" ondragover="allowDrop(event)" -->
                    </div>
                </div>

                <!-- Done Column -->
                <div class="task-header">
                    <h3>
                        <div class="status-card status-done">
                            <i class="fas fa-check-circle"></i> DONE
                            <span class="task-count" id="done-column-count">0</span>
                        </div>
                    </h3>
                    <div class="task-column" id="done-column">
                        <!-- ondrop="drop(event)" ondragover="allowDrop(event)" -->
                    </div>
                </div>
            </div>
