<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Password - Task Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            padding: 0;
            background: linear-gradient(120deg, #fdfbfb 0%, #f9f7ff 100%) fixed;
            background-size: 400% 400%;
            color: #1e293b;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            max-width: 480px;
            width: calc(100% - 32px);
            margin: 0 16px;
            padding: 24px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 20px 40px -10px rgba(99, 102, 241, 0.15);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .logo img {
            max-width: 180px;
            height: auto;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 16px 0;
            background: linear-gradient(135deg, #1E293B 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        p {
            color: #64748B;
            margin-bottom: 24px;
            font-size: 15px;
            line-height: 1.5;
            text-align: center;
            width: 75%;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            color: #1e293b;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 12px 32px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px -4px rgba(99, 102, 241, 0.3);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px -4px rgba(99, 102, 241, 0.4);
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 0 12px;
                padding: 20px 16px;
                width: calc(100% - 24px);
                border-radius: 16px;
            }
            h1 {
                font-size: 22px;
            }
            p {
                font-size: 14px;
                width: 90%;
            }
            .logo img {
                max-width: 140px;
            }
            .form-group input {
                padding: 10px;
                font-size: 14px;
            }
            .button {
                padding: 10px 24px;
                font-size: 14px;
            }
            .requirements {
                font-size: 12px;
            }
        }
        
        @media (max-width: 320px) {
            .container {
                margin: 0 8px;
                padding: 16px 12px;
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 13px;
                width: 95%;
            }
        }
        
        .requirements {
            font-size: 13px;
            color: #64748B;
            margin: 8px 0;
            padding-left: 16px;
        }
        
        .requirements li {
            margin: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .requirements li::before {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .requirements li.valid {
            color: #10B981;
        }
        
        .requirements li.valid::before {
            background: #10B981;
            content: '✓';
            color: white;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .requirements li.invalid {
            color: #EF4444;
        }
        
        .requirements li.invalid::before {
            background: #EF4444;
            content: '✗';
            color: white;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #64748B;
            background: none;
            border: none;
            padding: 0;
        }
        
        .toggle-password:hover {
            color: #3b82f6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="./images/register/Collegianer logo.png" alt="Collegianer">
        </div>
        <h1>Welcome! <span id="name">User Name</span></h1>
        <p>Please create a secure password for your Task Management System account.</p>

        <form action="#" method="POST" id="passwordForm">
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">
                        <i class="fa-regular fa-eye"></i>
                    </button>
                </div>
                <ul class="requirements">
                    <li id="length">At least 8 characters long</li>
                    <li id="uppercase">Contains at least one uppercase letter</li>
                    <li id="lowercase">Contains at least one lowercase letter</li>
                    <li id="number">Contains at least one number</li>
                    <li id="special">Contains at least one special character (!@#$%^&*)</li>
                </ul>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('confirm-password')">
                        <i class="fa-regular fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="button">Create Password</button>
        </form>
    </div>

    <script  src="./js/register/script.js">    </script>
</body>

</html>
