<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login </title>
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="logo">
                    <img src="/images/Collegianer logo.png" alt="Collegianer Logo" style="margin-left: 44vw;">
                    <img src="/images/font.png" alt=" " style="width: 17vw; filter: brightness(0) drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.3)); height: 50px; ; ">
                    <p class="/task-management " style="filter:drop-shadow(1px 1px 1px 1px rgba(0, 0, 0, 0.1)); font-size:13px;font-weight:600; ">Task Management System</p>
                </div>
                <div class="col-md-6 ">
                    <img src="/images/newd.png " alt="Image " class="img-fluid " style="filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.3)); margin-top: 30px; margin-left: -14vw; max-width: 60vw; ">
                </div>
                <div class=" col-md-6 contents ">
                    <div class="row justify-content-center ">
                        <div class="col-md-8 move-down ">
                            <div class="mb-4 ">
                                <h1 style="font-size: 30px;">Log In</h1>
                            </div>
                            <form id="loginForm">
                                <div class="form-group ">
                                    <div class="input-icon email-field ">
                                        <span class="material-symbols-outlined ">email</span>
                                        <input type="text" class="form-control" id="email" required>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="input-icon ">
                                        <span class="material-symbols-outlined ">key</span>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                </div>
                                <button type="submit " class="login-btn ">Log In</button>
                                <p class="or ">
                                    <span class="line " style="width: 10px; "></span>
                                    <span>or</span>
                                    <span class="line "></span>
                                </p>

                                <div class="google ">
                                    <button style="font-family: 'Poppins', sans-serif; " id="googleLoginButton">      <img src="images/Group 427320702.svg " alt="Google Icon " style="margin-bottom: 6px; "> Continue with Google</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>

</body>

</html>

</html>
